<div class="cta-container">
  <a class="btn btn-primary full" href="{{ site.baseurl }}/projects/{{ page.project }}">View Clients <i class="fa fa-chevron-right"></i></a>
  <a class="btn btn-primary full" href="{{ site.baseurl }}/contact-us">More Information <i class="fa fa-chevron-right"></i></a>
</div>

<h2>{% if page.sidebar != null %}{{ page.sidebar }}{% else %}{{ page.parent }}{% endif %}</h2>

<ul class="vertical lined">
  {% for nav in site.data.nav %}
  {% if nav.name == page.parent %}
  {% for child_link in nav.child_links %}

  <li>
    <a href="{{ site.baseurl }}{{ nav.url }}{{ child_link.url }}">{{ child_link.name }}</a>
  </li>

  {% endfor %}
  {% endif %}
  {% endfor %}
</ul>
