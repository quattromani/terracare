<h2>{{ page.parent }}</h2>

<ul class="vertical lined">
  {% for nav in site.data.nav %}
  {% if nav.name == page.parent %}
  {% for child_link in nav.child_links %}

  <li>
    <a href="{{ site.baseurl }}{{ nav.url }}{{ child_link.url }}">{{ child_link.name }}</a>
  </li>

  {% endfor %}
  {% endif %}
  {% endfor %}
</ul>
