name: TERRACARE ASSOCIATES
url: http://terracareassociates.com
markdown: redcarpet
highlighter: true
baseurl:

paginate: 10
paginate_path: "blog/page:num"

exclude: ['node_modules', 'brand', 'css/scss', 'css/partials', 'css/syntax.css', 'sandbox', '*.json', 'npm-debug.log', 'Gruntfile.js', 'README.md', 'LICENSE']

sitemap:
  file: "/sitemap.xml"
  exclude:
      - "/atom.xml"
      - "/feed.xml"
      - "/feed/index.xml"
  include_posts:
      - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"
